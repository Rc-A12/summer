<!DOCTYPE html>
<html>
<head>
    <title>Tropical Fruits Image Gallery</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <h1>Tropical Fruits Image Gallery</h1>
    
    <div id="image-container">
        <img id="fruit-image" src="placeholder.jpg" alt="Fruit Image">
        <p id="fruit-description">Click a fruit button to display its image</p>
    </div>
    
    <div id="buttons-container">
        <button onclick="displayFruit('Mango')">Mango</button>
        <button onclick="displayFruit('Coconut')">Coconut</button>
        <button onclick="displayFruit('Pineapple')">Pineapple</button>
        <button onclick="displayFruit('Papaya')">Papaya</button>
        <button onclick="displayFruit('Santol')">Santol</button>
        <button onclick="displayFruit('Rambutan')">Rambutan</button>
        <button onclick="displayFruit('Mangosteen')">Mangosteen</button>
        <button onclick="displayFruit('Banana')">Banana</button>
        <button onclick="displayFruit('Dragon Fruit')">Dragon Fruit</button>
        <button onclick="displayFruit('Guava')">Guava</button>
        <!-- Add buttons for other fruits here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
